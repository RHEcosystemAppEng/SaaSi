deployer:
  cluster:
    # Must be unique
    clusterId: DEPLOYED_CLUSTER_ID
    server: API-SERVER-URL
    user: USERNAME
    # Must be valid at the moment we deploy the application
    token: TOKEN
  application:
    name: APP
    namespaceMappingFormat: "%s-prod"
    namespaces:
      - name: NS1
        # If missing, the namespaceMappingFormat or the original name are applied
        target: NEW-NS1
        params:
          - configMap: MAP-1
              params:
                  - name: PARAM-1
                    value: VALUE-1
                    - name: "..."
                      value: "..."
          - configMap: MAP-2
              params:
                - name: PARAM-1
                  value: VALUE-1
                - name: "..."
                  value: "..."
        secrets:
          - secret: SECRET-1
              params:
                  - name: PARAM-1
                    value: VALUE-1
                    - name: "..."
                      value: "..."
          - configMap: SECRET-2
              params:
                  - name: PARAM-1
                    value: VALUE-1
                    - name: "..."
                      value: "..."